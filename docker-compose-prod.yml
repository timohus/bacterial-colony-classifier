version: '3'
services:
  server:
    build: ./server
    command: /bin/sh ./start.sh
    container_name: server
    ports:
      - "3030:80"
    networks:
      - main
    environment:
      - DEBUG=0
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=server.settings

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://timohus.com:3030
    container_name: client
    expose:
      - 3000
    networks:
      - main

  web:
    image: nginx:1.19.6-alpine
    container_name: web-server
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - main
    depends_on:
      - client
      - server

networks:
  main:
    driver: bridge
    external: true